<div class="" *ngIf="memberToEdit">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel teal">
        <span class="white-text">
          <h3>Edit Member</h3>

          <label>Name </label>
          <input [(ngModel)]=memberToEdit.name>

          <label>Email</label>
          <input [(ngModel)]=memberToEdit.email>

          <label>Bio</label>
          <textarea [(ngModel)]=memberToEdit.bio></textarea>

          <label>Favorite Author</label>
          <input [(ngModel)]=memberToEdit.favoriteAuthor>

          <label>Tag line</label>
          <input [(ngModel)]=memberToEdit.tagLine>
        </span>
        <button class="btn" (click)="startUpdating(memberToEdit); doneEditing()">Done</button>
      </div>
    </div>
  </div>
</div>

<app-main-page (editMemberToSend)="editMember($event)"></app-main-page>
